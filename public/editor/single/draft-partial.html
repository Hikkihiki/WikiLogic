<!-- A claim item to be used in a list of claims -->
<div class="claim-preview">
	<div class="claim-preview__status">
		<img src="/icons/black/check.svg" alt="true">
	</div>
	<div class="claim-preview__description">
		<a href="#">{{draft.description}}</a>
	</div>
	<div class="btn btn--small" ng-click="editDraft(claim)">Edit</div>
	<div class="btn btn--small" ng-click="publishDraft(claim)">Publish</div>
	<div class="btn btn--small" ng-click="deleteDraft(claim)">Delete</div>
</div>
