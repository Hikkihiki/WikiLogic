<!-- THE INDIVIDUAL REASON PARTIAL
These guys are the reasons that make up an argument
You could say this is the soul of WL!
-->

<div class="reason">
	<div class="reason__breaking-claim">
		<img src="/icons/black/bolt.svg"><!-- if false show this -->
	</div>
	<div class="reason__status">
		<img src="/icons/black/cross.svg" alt="true"><!-- or <img src="/icons/black/check.svg" alt="true"> -->
	</div>

	<div class="autosizing-input reason__description">
		<textarea name="" id="" class="autosizing-input__input" ng-change="changeReason()" cols="30" rows="10" ng-model="reason"></textarea>
		<div class="autosizing-input__sizer">{{reason}}</div>
	</div>

	<div class="btn btn--small">delete</div>
</div>
